<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider_js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="offer__slider">
        <div class="offer__slider-counter">
            <div class="offer__slider-prev">
                <img src="img/left.svg" alt="prev">
            </div>
            <span id="current">03</span>
        
            <span id="total">04</span>
            <div class="offer__slider-next">
                <img src="img/right.svg" alt="next">
            </div>
        </div>
        <div class="offer__slider-wrapper">
            <div class="offer__slide">
                <img src="img/one.jpg" alt="pepper">
            </div>
             <div class="offer__slide">
                <img src="img/two.jpg" alt="pepper">
            </div>
            <div class="offer__slide">
                <img src="img/three.jpg" alt="oil">
            </div>
            <div class="offer__slide">
                <img src="img/four.jpg" alt="paprika">
            </div>       
        </div>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
